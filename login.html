<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("smoke.jpeg");
            background-size: cover;
            background-attachment: fixed;
        header {
            background-color: black;
            color: white;
            padding: 2rem;
            text-align: center;
            font-size: 30px;
            width: 100%;
            height: 100px;
            position: absolute;
            top: 0;
            border: solid bottom 2px yellowgreen;
            border-radius: 8px;
            box-shadow: 0 0 10px 5px yellowgreen;
        }
        header h1 {
            font-size: 50px;
            margin: 0;
            padding-top: 20px;
            text-align: center;
        }
        .login-box {
            background-color: black;
            color: white;
            padding: 2rem;
            border: 4px solid yellowgreen;
            border-radius: 8px;
            box-shadow: 0 0 10px 5px yellowgreen;
            width: 300px;
            text-align: center;
        }
        .login-box h2 {
            font-size: 24px;
            margin-bottom: 1rem;
            text-align: left;
        }
        .login-box input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 2rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-box button {
            width: 130px;
            padding: 0.5rem;
            text-align: center;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #555;
            border: solid 2px yellowgreen;
            border-radius: 6px;
        }
        .login-box a {
            display: block;
            margin-top: 1rem;
            color: lightgray;
            text-decoration: none;
        }
        .login-box a:hover {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Log in</h1>
        <br>
        <!-- The form action is set to login.php, which is a file that does not exist in the repository. -->
        <form action="login.php" method="post">
            <h2> Username: </h2>
            <input type="text" id="username" name="username" required>
            <h2> Password: </h2>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
            <a href="The%20Iron%20bowl.html">Back to the main page</a>
        </form>
    </div>
</body>
</html>
